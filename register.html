<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register for TechCon 2024</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ===== Header Section ===== -->
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main>
    <section>
      <h2>Join Us at TechCon 2024!</h2>
      <p>Please fill out the form below to register for the conference.</p>

      <form action="#" method="post">
        <!-- Name Field -->
        <div class="form-group">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name" />
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="example@domain.com" />
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password" />
        </div>

        <!-- Terms and Conditions -->
        <div class="form-group checkbox">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Register Now</button>
      </form>
    </section>
  </main>

  <!-- ===== Footer Section ===== -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
